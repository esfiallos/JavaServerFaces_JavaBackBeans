<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets">

<h:head>
    <title><ui:insert name="title">Cajero UTH</ui:insert></title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f6f7fb;
            margin: 0;
        }
        header {
            background: #1e293b;
            color: white;
            padding: 15px 25px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-weight: 600;
        }
        main {
            max-width: 900px;
            margin: 40px auto;
            background: #ffffff;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }
        .card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
        }
        .msg {
            margin-top: 10px;
            background: #e2e8f0;
            border-radius: 8px;
            padding: 10px;
        }

        .tabla-custom {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
            font-family: "Segoe UI", sans-serif;
        }

        .tabla-header th {
            background-color: #2563eb;
            color: white;
            font-weight: 600;
            padding: 10px;
            text-align: left;
        }

        .tabla-row td {
            background-color: #f9fafb;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .tabla-row:nth-child(even) td {
            background-color: #f1f5f9;
        }

        .tabla-row:hover td {
            background-color: #e0f2fe;
            cursor: pointer;
        }

    </style>
</h:head>

<h:body>

        </nav>
    </header>


    <main>
        <ui:insert name="content" />
    </main>
</h:body>
</html>
